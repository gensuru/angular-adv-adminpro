<div class="input-group">
    <span class="input-group-btn">
    <button (click)="cambiarValor(-5)" [ngClass]="btnClass" type="button">
        <i class="fa fa-minus"></i>
    </button>
    </span>

    <input type="number" (ngModelChange)="onChange($event)" [ngClass]="{'is-invalid': progreso > 100 || progreso < 0}" [(ngModel)]="progreso" class="form-control" placeholder="Progreso" min="0" max="100">

    <span class="input-group-btn">
    <button (click)="cambiarValor(+5)" [ngClass]="btnClass"  type="button">
        <i class="fa fa-plus"></i>
    </button>
    </span>
</div>
